version: '3.8'

services:
  db-auth:
    image: postgres:13
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: authpass
      POSTGRES_DB: auth
    ports:
      - "5432:5432"
    restart: always

  db-profile:
    image: postgres:13
    environment:
      POSTGRES_USER: profile
      POSTGRES_PASSWORD: profilepass
      POSTGRES_DB: profile
    ports:
      - "5433:5432"
    restart: always

  db-payment:
    image: postgres:13
    environment:
      POSTGRES_USER: payment
      POSTGRES_PASSWORD: paymentpass
      POSTGRES_DB: payment
    ports:
      - "5434:5432"
    restart: always

  gateway:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - ../gateway/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth-service
      - profile-service
      - payment-service
      - web
    restart: always

  auth-service:
    build: ../auth-service
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://db-auth:5432/auth
      - DB_USER=auth
      - DB_PASS=authpass
      - JWT_ISSUER=http://auth.local
      - JWT_PRIVATE_KEY_PEM=-----BEGIN PRIVATE KEY-----... (dev only)
    restart: always

  profile-service:
    build: ../profile-service
    ports:
      - "8000:8000"
    environment:
      - DB_URL=postgresql+psycopg://profile:profilepass@db-profile:5432/profile
      - OPENAI_API_KEY=sk-...
      - EMBEDDING_MODEL=text-embedding-3-large
      - JWKS_URL=http://auth-service:8080/.well-known/jwks.json
      - JWT_AUDIENCE=profile-service
    restart: always

  payment-service:
    build: ../payment-service
    ports:
      - "8081:8081"
    restart: always

  web:
    build: ../web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost
    restart: always
