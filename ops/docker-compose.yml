version: '3.8'

services:
  db-auth:
    image: postgres:13
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: authpass
      POSTGRES_DB: auth
    ports:
      - "5432:5432"
    restart: always

  db-profile:
    image: postgres:13
    environment:
      POSTGRES_USER: profile
      POSTGRES_PASSWORD: profilepass
      POSTGRES_DB: profile
    ports:
      - "5433:5432"
    restart: always

  db-payment:
    image: postgres:13
    environment:
      POSTGRES_USER: payment
      POSTGRES_PASSWORD: paymentpass
      POSTGRES_DB: payment
    ports:
      - "5434:5432"
    restart: always

  gateway:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - ../gateway/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth-service
      - profile-service
      - payment-service
      - web
    restart: always

  auth-service:
    build: ../auth-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-auth:5432/auth
      - SPRING_DATASOURCE_USERNAME=auth
      - SPRING_DATASOURCE_PASSWORD=authpass
      - JWT_SECRET=please-change-me-this-is-a-long-secret-key-for-hs256
    restart: always

  profile-service:
    build: ../profile-service
    ports:
      - "8000:8000"
    env_file:
      - ../profile-service/.env
    restart: always

  payment-service:
    build: ../payment-service
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-payment:5432/payment
      - SPRING_DATASOURCE_USERNAME=payment
      - SPRING_DATASOURCE_PASSWORD=paymentpass
      - SPRING_FLYWAY_ENABLED=true
    restart: always

  web:
    build: ../web
    ports:
      - "3000:3000"
    env_file:
      - ../web/.env.local
    restart: always
