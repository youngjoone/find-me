spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

jwt:
  issuer: ${JWT_ISSUER:http://auth.local}
  secret: ${JWT_SECRET:change-me}
  expiration: ${JWT_EXPIRATION_MS:3600000} # 1 hour
  refresh-expiration: ${JWT_REFRESH_EXPIRATION_MS:604800000} # 7 days

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [reqId=%X{requestId}] %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [reqId=%X{requestId}] %msg%n"
